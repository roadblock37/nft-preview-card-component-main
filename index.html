<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./CSS/index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body class="font body">
  <div class="main-container mainCard">
    <div class="imgContainer">
      <img src= "../images/image-equilibrium.jpg" class="bigImg">
    </div>
    <div class="contentContainer">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="container">
      <div>
        
        <p class="price"><img src="images/icon-ethereum.svg"> 0.041 ETH</p>
      </div>
      <div>

        <p id="days"><img src="images/icon-clock.svg"> 3 days left</p>
      </div>      
    </div>

    <hr>
    
    <p class="creator"><img src="images/image-avatar.png"> Creation of Jules Wyvern</p>
      
</div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Paul Biber</a>.
    </div>
  </footer>
  
</body>
</html>
